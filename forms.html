<!DOCTYPE html>
<html>
    <head>
    <title>Forms</title>

    <style>

        body {
            background-color: lightblue;
        }

        input{

            width: 10%;}        
    </style>
</head>

<body>

    <h1 style="color:brown;"><center>Admission form</center></h1>
<div>

    <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="First Name" placeholder="Type your first name here"> 

</form><br><br>

    <label for="fname">second Name:</label>
    <input type="text" id="fname" name="second Name" placeholder="Type your second name here"> 

</form><br><br>

<form>
    <label for="Phone Number">Phone Number</label>
    <input type="tel" id="num" name="number" placeholder="+91-888-888-8888">
</form><br>

<form>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="aaaaaaa111@gmail.com">
</form><br><br>

    <form>Gender:

        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender" value="Male">

        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        
    </form><br>

    <form>
        <label for="D.O.B">D.O.B</label>
        <input type="date" id="D.O.B" name="D.O.B">
    </form><br><br>

    <form>   

        <label for="About Yourself">About Yourself: </label>
        <textarea name="About Yourself" rows="10" cols="30" placeholder="Write few words about you">
        </textarea>

    </form><br><br>

    <form>
        <label for="myfile">Upload your documents here:</label>
        <input type="file" id="myfile" name="myfile">
      </form><br><br>


        <input type="submit" value="Submit/Apply form here">

</div>
</Pre>
</body>
</html>
